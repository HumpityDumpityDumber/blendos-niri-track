impl: 'https://github.com/youruser/your-tracks/raw/main'
track: 'blendos-base'

packages:
  - 'niri'
  - 'waybar'
  - 'mako'
  - 'kitty'
  - 'nautilus'
  - 'swww'
  - 'xdg-desktop-portal-gnome'
  - 'polkit-gnome'
  - 'waydroid'
  - 'waydroid-image'
  - 'noto-fonts-cjk'
  - 'noto-fonts'
  - 'noto-fonts-emoji'
  - 'sddm'
  - 'kate'
  - 'plymouth'
  - 'fish'

services:
  - 'sddm'

commands:
  - 'rm -f /usr/share/applications/Waydroid.desktop'
  - 'sudo sed -i "/^\[Daemon\]/a ShowDelay=0" /etc/plymouth/plymouthd.conf'
  - 'sudo sed -i "/^HOOKS=/ s/)$/ plymouth)/" /etc/mkinitcpio.conf'
  - 'sudo plymouth-set-default-theme -R bgrt'